<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculation using js</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="enter any number" />
    <input type="text" id="num2" placeholder="enter another number" />
    <button onclick="calculation()">Calculate sum</button>
    <p>The sum is <input id="sum" /></p>
    <script>
      function calculation() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var sum = num1 + num2;
        document.getElementById("sum").value = sum;
      }
    </script>
  </body>
</html>
