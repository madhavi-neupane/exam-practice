<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        background-color: rgb(188, 145, 145);
      }
      tr,
      td,
      th {
        padding: 15px;
      }
      th {
        background-color: rgb(110, 167, 167);
        color: white;
      }
    </style>
  </head>
  <body>
    <table border="1" style="margin: auto">
      <tr>
        <th colspan="5">A Table for exam prep</th>
      </tr>
      <tr style="text-align: center">
        <td rowspan="2">S.n</td>
        <td colspan="2">fullname</td>
        <td rowspan="2">Address</td>
        <td rowspan="2">Phone number</td>
      </tr>
      <tr>
        <td>first name</td>
        <td>last name</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Hari</td>
        <td>Poudel</td>
        <td>Kumaripati</td>
        <td>9876543210</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Shyam</td>
        <td>Kumar</td>
        <td>Tinkune</td>
        <td>0123456789</td>
      </tr>
      <caption>
        This table is practice for exam.
      </caption>
    </table>
  </body>
</html>
