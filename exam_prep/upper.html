<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user input to uppercase</title>
  </head>
  <body>
    <input type="text" id="demo" placeholder="enter text of your choice" />
    <p id="result"></p>
    <script>
      var text = document.getElementById("demo").value;
      let result = text.toUpperCase();
      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
