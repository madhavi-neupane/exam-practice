<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <h1>Ordered list</h1>
    <ol>
      <li>1st item</li>
      <li>2nd item</li>
    </ol>
    <h1>Unordered list</h1>
    <ul>
      <li>hello</li>
      <li>people</li>
    </ul>
    <h1>Defination list</h1>
    <dl>
      <dt>cat</dt>
      <dd>meow</dd>
      <dt>dog</dt>
      <dd>bark</dd>
    </dl>
  </body>
</html>
